<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Warehouse Software</title>
    <script type="text/javascript" src="app.js"></script>

    </script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>
  <storagey>
    <button type="button" class="buttons" id="homeBtn">Hovedside</button>
    <h1 class="placedCenter headers" id="mainHeader">overview for lager</h1>
    <div id="pageConatiner" class="containers">

      <div class="pages" id="homePage">
        <h3 class="placedCenter">Hva skal du?</h3>
        <button type="button" class="buttons" id="registerBtn">Registere ny kunde</button>
        <button type="button" class="buttons" id="overviewBtn">Se overview</button>
      </div>

      <div class="pages" id="registerPage">
        <h3>regisrter en ny leietaker:</h3> <br>
        Navn: <input type="text" id="nameInn" class="registerInputs">
        Telefonnummer: <input type="number" id="tlfInn" class="registerInputs">
        E-post: <input type="text" id="emailInn" class="registerInputs">
        Kontonummer: <input type="number" id="accountInn" class="registerInputs">
        Registeringsdato: <input type="date" id="dateInn" class="dateInputs registerInputs">
        storagetype: <select id="storageTypeInn" class="registerInputs"></select>
        <br>
        <button type="button" id="registerCustomerBtn">Registrer Kunde</button>
      </div>

      <div class="pages" id="overviewPage">
        <input type="text" id="searchInn" class="inputs placedCenter" placeholder="Søkeord">
        <button type="button" id="searchBtn">Søk</button>
        <button type="button" id="viewAllBtn">Se alle</button>
        <div id="overviewTableDiv">

        </div>
      </div>

    </div>
  </storagey>
</html>
