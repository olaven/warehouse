<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Warehouse Software</title>

    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>
  <storagey>
    <button type="button" class="buttons" id="homeBtn">Hovedside</button>
    <h1 class="placedCenter headers" id="mainHeader">Oversikt for lager</h1>
    <div id="pageConatiner" class="containers">

      <div class="pages" id="homePage">
        <h3 class="placedCenter">Hva skal du?</h3>
        <button type="button" class="buttons" id="registerBtn">Registere ny kunde</button>
        <button type="button" class="buttons" id="overviewBtn">Se oversikt</button>
        <button type="button" class="buttons" id="settingsBtn">Instillinger</button>
      </div>
      <div class="pages" id="registerPage">
        <h3>Registrer en ny leietaker:</h3> <br>
        <div id="entireRegisterField" class="inlineBlock container">
          <div id="registerInputText" class="inlineBlock"  width="50%">
            Navn:<br>
            Telefonnummer:<br>
            E-post:<br>
            Kontonummer:<br>
            Registeringsdato:<br>
            storagetype:<br>
          </div>
          <div id="registerInputFields" class="inlineBlock" width="50%">
            <input type="text" id="nameInn" class="registerInputs "><br>
             <input type="number" id="tlfInn" class="registerInputs "><br>
             <input type="text" id="emailInn" class="registerInputs "><br>
            <input type="number" id="accountInn" class="registerInputs "><br>
            <input type="date" id="dateInn" class="dateInputs registerInputs "><br>
            <select id="storageTypeInn" class="registerInputs " ></select>
          </div>
        </div>
         <br>
        <br>
        <button type="button" id="registerCustomerBtn">Registrer kunde</button>
      </div>
      <div class="pages placedCenter" id="overviewPage">
        <input type="text" id="searchInn" class="inputs placedCenter" placeholder="Søkeord">
        <button type="button" id="searchBtn">Søk</button>
        <button type="button" id="viewAllBtn">Se alle</button>
        <table class="fullWidth">
          <tr>
            <td>Navn</td>
            <td>Telefonnummer</td>
            <td>E-post</td>
            <td>kontonummer</td>
            <td>Registreringsdato</td>
            <td>Bodtype</td>
            <td>Har betalt</td>
          </tr>
        </table>
        <br><br>
        <div id="overviewTableDiv">

        </div>
      </div>
      <div class="pages placedCenter" id="settingsPage">
        No settings are added yet
      </div>

    </div>
  </storagey>
</html>
